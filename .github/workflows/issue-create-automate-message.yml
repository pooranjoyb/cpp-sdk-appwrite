name: Issue Greeter

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  issue-greeter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Greeter
        uses: anishanne/greeter@V1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
